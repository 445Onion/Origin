<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title>Origin</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class="header-container">
            <!-- 2 flex items, 1 logo, flex box for the 3 links -->
            <!-- split the flex items to the sides -->
            <div class="header-logo">Header Logo</div>
            <div class="header-links">
                <div class="header-link-1">header link 1</div>
                <div class="header-link-2">header link 2</div>
                <div class="header-link-3">header link 3</div>
            </div>
        </div>
        <div class="section-1">
            <!-- 2 flex items as the left and right half -->
            <!-- flex box left half to contain 3 flex items, flex direction column and to the left -->
            <div class="left-half">
                <div class="header-text">About Origin</div>
                <div class="header-subtext">A short summary about Origin</div>
                <div class="button">Button</div>
            </div>
            <div class="right-half"><img src="insert image link here"></div>
        </div>
        <div class="section-2">
            <!-- center sub header -->
            <!-- center the 4 flex items in subtext-container flex box -->
            <!-- each container should be a flex box, flex direction column -->
            <div class="section-2-header">Sub Header</div>
            <div class="subtext-container">
                <div class="container-1">
                    <div class="section-2-img-1"><img src="insert image link here"></div>
                    <div class="img-1-caption">Caption 1</div>
                </div>
                <div class="container-2">
                    <div class="section-2-img-2"><img src="insert image link here"></div>
                    <div class="img-2-caption">Caption 2</div>
                </div>
                <div class="container-3">
                    <div class="section-2-img-3"><img src="insert image link here"></div>
                    <div class="img-3-caption">Caption 3</div>
                </div>
                <div class="container-4">
                    <div class="section-2-img-4"><img src="insert image link here"></div>
                    <div class="img-4-caption">Caption 4</div>
                </div>
            </div>
        </div>
        <div class="section-3">
            <div class="section-3-quote">Some inspirational quote</div>
            <div class="quote-author">Quote Author</div>
        </div>
        <div class="section-4">
            <div class="section-4-img"><img src="insert image link here"></div>
        </div>
        <div class="footer">
            <div class="footer-text">Created by an Onion</div>
        </div>
    </body>
</html>
